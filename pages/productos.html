<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda online de productos apple en Argentina. Busque entre la amplia variedad de productos que se ofresen en nuestra tienda iStore el ideal para usted.">
    <meta name="keywords" content="TIENDA, STORE, VENTAS, APPLE, IPHONE, IPAD, MAC, MACBOOK, WATCH, CELULARES, MOVILES, TELEFONOS">
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="shortcut icon" href="../assets/img/iStore-logo-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>iStore - Productos</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="home-menu">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../assets/img/logo.png" alt="iStore logo">
                    </a>
                    <a href="https://www.apple.com">
                        <img src="../assets/img/premium-reseller-logo.png" alt="Apple premium reseller">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item active"><a class="nav-link" href="productos.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./carrito.html">Carrito</a></li>
                        <li class="nav-item"><a class="nav-link" href="./nosotros.html">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="./contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="productos">
        <aside class="filtrar-productos">
            <!-- CONTENEDOR DE LA SECCION PARA FILTRAR LOS PRODUCTOS A LA VENTA -->
            <details>
                <summary>FILTRAR</summary>
                <form action="" method="GET" autocomplete="off" class="formulario card card-body">
                    <div class="section1">  
                        <select id="GET-categoria" name="categoria" >
                            <option disabled selected>Elige una categoría...</option>
                            <option>Todos</option>
                            <option>iPhone</option>
                            <option>iPad</option>
                            <option>Mac</option>
                            <option>Watch</option>
                            <option>AirPods</option>
                            <option>Cables</option>
                            <option>Fundas</option>
                            <option>Cargadores</option>
                            <option>Otros accesorios</option>
                        </select>
                        <h3>Precio</h3>
                        <div class="price-range">
                            <div class="price-range-input">
                                <label for="GET-min-price">Desde</label>
                                <input id="GET-min-price" type="number" placeholder="0" name="min-price">
                            </div>
                            <div class="price-range-input">
                                <label for="GET-min-price">Hasta</label>
                                <input id="GET-max-price" type="number" placeholder="3000000" name="max-price">
                            </div>
                        </div>
                    </div>
                    <div class="section2">
                        <h3>Colores</h3>
                        <div class="filtrar-colores"></div>
                    </div>
                    <input class="send-button" type="submit" value="Buscar">
                </form>
            </details>

        </aside>
        <div class="productos-container">
            <!-- CONTENEDOR DE LOS PRODUCTOS DISPONIBLES A LA VENTA -->
            <ul class="productos-publicados"></ul>
            <section class="pagination-container">
                <!-- PAGINACION PARA VER LAS DISTINAS PAGINAS DE PRODUCTOS PUBLICADOS -->
                <div class="pagination">
                    <a href="#" class="anterior">Anterior</a>
                    <a href="#" href="#" class="page active">1</a>
                    <a href="#" class="page">2</a>
                    <a href="#" class="page">3</a>
                    <div class="space">...</div>
                    <a href="#" class="page">10</a>
                    <a href="#" class="siguiente">Siguiente</a>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <!-- FOOTER DE LA PAGINA CON LINKS A REDES SOCIALES, CONTENIDO DEL SITIO Y COPYRIGHT" -->
        <div class="social-networks">
            <a target="_blank" href="https://www.instagram.com/"><iconify-icon icon="skill-icons:instagram" width="32" height="32"></iconify-icon></a>
            <a target="_blank" href="https://twitter.com/"><iconify-icon icon="logos:twitter" width="32" height="32"></iconify-icon></a>
            <a target="_blank" href="https://www.facebook.com/"><iconify-icon icon="logos:facebook" width="32" height="32"></iconify-icon></a>
            <a target="_blank" href="https://ar.pinterest.com/"><iconify-icon icon="logos:pinterest" width="32" height="32"></iconify-icon></a>
        </div>
        <div class="page-content">
            <a href="../index.html">Home</a>
            <a href="productos.html">Productos</a>
            <a href="./carrito.html">Carrito</a>
            <a href="./nosotros.html">Nosotros</a>
            <a href="./contacto.html">Contacto</a>
        </div>
        <p>© 2024 iStore, tienda no-oficial de Apple. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../main.js"></script>
</body>
</html>
